<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عيد ميلاد سعيد 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-image: url('téléchargement (6).jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
    }

    .frame {
      background-color: rgba(255, 182, 193, 0.85);
      margin: 100px auto;
      padding: 30px;
      border-radius: 25px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 15px #ff69b4;
      border: 4px dashed #fff;
      display: none;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-family: 'Courier New', cursive;
    }

    p {
      font-size: 1.3em;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1em;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #fff;
    }

    .floating-gifts {
      position: absolute;
      top: 30px;
      left: 10%;
      font-size: 2em;
      animation: float 5s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 600px) {
      .frame {
        width: 90%;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.1em;
      }
    }

    .password-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .password-box {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px #ff69b4;
      width: 90%;
      max-width: 400px;
    }

    .password-box h2 {
      margin-bottom: 15px;
      color: #d81b60;
    }

    .password-box input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .password-box button {
      background-color: #d81b60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="password-popup" id="passwordPopup">
    <div class="password-box">
      <h2>🔒 أدخل كلمة المرور للدخول</h2>
      <input type="password" id="passwordInput" placeholder="كلمة المرور..." />
      <br>
      <button onclick="checkPassword()">دخول</button>
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <div class="frame" id="mainContent">
    <h1>🎉 عـيـد مـيـلاد سـعـيـد آسـوم حـبـيـبـتـي 💖🎉 </h1>
    <p>نحتفل معًا بـ 5 أوت 🎂🎈</p>

    <a href="message.html" class="button">📩 رسالتي لك</a>
    <a href="audio.html" class="button">🎧 استمعي لمفاجأتي</a>
    <a href="gift.htm" class="button">🎁 افتحي هديتك</a>

    <footer><a href="mailto:akalabdelhakamine38@gmail.com">Created by akalabdelhakamine38@gmail.com</a></footer>
  </div>

  <div class="floating-gifts">🎁 💖 🎈 🎂 🎉</div>

  <script>
    window.onload = function () {
      if (localStorage.getItem("authPassed") === "true") {
        document.getElementById("passwordPopup").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }
    };

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const error = document.getElementById("errorMessage");

      if (password === "Amine") {
        localStorage.setItem("authPassed", "true");
        document.getElementById("passwordPopup").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        error.textContent = "❌ كلمة المرور غير صحيحة، حاول مرة أخرى.";
      }
    }
  </script>
</body>
</html>
