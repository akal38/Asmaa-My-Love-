<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>🎧 رسالة صوتية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: radial-gradient(circle, #ffebee, #ffcde0);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #6a1b4d;
      padding: 50px;
    }

    .frame {
      background-color: #fff;
      border: 4px dashed #ff80ab;
      padding: 30px;
      border-radius: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    audio {
      width: 80%;
      margin: 20px 0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 20px;
      font-size: 1em;
      margin-top: 10px;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9em;
      color: #6a1b4d;
    }

    footer a {
      color: #6a1b4d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .frame {
        width: 95%;
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <h2>🎧 استمعي إلى رسالتي ❤️</h2>
    <audio controls>
      <source src="Recording_12.m4a" type="audio/mpeg" />
      متصفحك لا يدعم تشغيل الصوت.
    </audio>
    <br>
    <a class="button" href="index.html">⬅️ العودة</a>
    <footer>
      Created by <a href="mailto:akalabdelhakamine38@gmail.com">akalabdelhakamine38@gmail.com</a>
    </footer>
  </div>
</body>
</html>
