<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>رسالة حب 💌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(to bottom, #fff0f5, #ffe4ec);
      font-family: 'Arial', sans-serif;
      color: #880e4f;
      text-align: center;
      padding: 40px;
    }

    .frame {
      background-color: #fffafc;
      border: 4px solid #ff99cc;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 15px #f8bbd0;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      line-height: 1.8;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border-radius: 20px;
      text-decoration: none;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #777;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .frame {
        width: 95%;
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
      }
      p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <h2>💌 إلى أجمل ما في حياتي 💖</h2>
    <p>
      كل عام وأنتِ النور الذي يضيء أيامي 💕<br>
      لا تكفي الكلمات لوصف حبي لكِ ❤️<br>
      أتمنى أن تكون هذه السنة مليئة بالضحك والفرح والحب!
    </p>
    <a href="index.html">⬅️ العودة</a>
    <footer><a href="mailto:akalabdelhakamine38@gmail.com">Created by akalabdelhakamine38@gmail.com</a></footer>
  </div>
</body>
</html>
